<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkinsonCheck - Redirecionando...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            width: 4rem;
            height: 4rem;
            background-color: #7e22ce;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 2rem;
            margin-right: 1rem;
        }
        
        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: #111827;
        }
        
        .loading {
            margin-top: 2rem;
            color: #6b7280;
        }
        
        .spinner {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(126, 34, 206, 0.3);
            border-radius: 50%;
            border-top-color: #7e22ce;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .redirect-message {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #4b5563;
        }
        
        .manual-link {
            margin-top: 1rem;
            color: #7e22ce;
            text-decoration: none;
        }
        
        .manual-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-icon">P</div>
        <div class="logo-text">ParkinsonCheck</div>
    </div>
    
    <div class="loading">
        <div class="spinner"></div>
        <span>Carregando...</span>
    </div>
    
    <p class="redirect-message">Você será redirecionado automaticamente em instantes.</p>
    
    <a href="login.html" class="manual-link">Ou clique aqui para acessar manualmente</a>
    
    <script>
        // Redirecionar para a página de login após 2 segundos
        setTimeout(function() {
            window.location.href = 'login.html';
        }, 2000);
    </script>
</body>
</html>
