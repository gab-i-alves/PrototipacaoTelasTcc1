<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkinsonCheck - Login</title>
    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: #333;
            background-color: #f3f4f6;
            display: flex;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: #7e22ce;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Layout */
        .login-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .login-image {
            display: none;
            background-color: #7e22ce;
            background-image: url('https://via.placeholder.com/800x1200/7e22ce/FFFFFF?text=ParkinsonCheck');
            background-size: cover;
            background-position: center;
        }

        .login-form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            max-width: 100%;
        }

        .login-box {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            width: 100%;
            max-width: 28rem;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 3rem;
            height: 3rem;
            background-color: #7e22ce;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
        }

        .logo span {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #5b21b6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out;
        }

        .form-input:focus {
            outline: none;
            border-color: #7e22ce;
            box-shadow: 0 0 0 3px rgba(126, 34, 206, 0.1);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .remember-checkbox {
            margin-right: 0.5rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            border-radius: 0.375rem;
            transition: background-color 0.15s ease-in-out;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: #7e22ce;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #6b21a8;
        }

        .text-center {
            text-align: center;
        }

        .login-footer {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-top: 1px solid #e5e7eb;
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        /* Tabs para tipo de usuário */
        .user-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            flex: 1;
            text-align: center;
        }

        .tab.active {
            color: #7e22ce;
            border-bottom-color: #7e22ce;
        }

        /* Form content */
        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        /* Responsividade */
        @media (min-width: 768px) {
            .login-image {
                display: block;
                width: 50%;
            }
            
            .login-form-container {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form-container">
            <div class="login-box">
                <div class="logo-container">
                    <a href="../common/index.html" class="logo">
                        <span>P</span>
                    </a>
                    <h1 class="logo-text">ParkinsonCheck</h1>
                </div>
                
                <div class="user-tabs">
                    <div class="tab active" data-form="paciente-form">Paciente</div>
                    <div class="tab" data-form="medico-form">Médico</div>
                    <div class="tab" data-form="admin-form">Admin</div>
                </div>
                
                <!-- Formulário de Paciente -->
                <form id="paciente-form" class="form-content active" action="../paciente_att/dashboard_paciente.html" method="post">
                    <div class="form-group">
                        <label for="email_paciente" class="form-label">E-mail ou CPF</label>
                        <input type="text" id="email_paciente" class="form-input" placeholder="Digite seu e-mail ou CPF">
                    </div>
                    
                    <div class="form-group">
                        <label for="password_paciente" class="form-label">Senha</label>
                        <input type="password" id="password_paciente" class="form-input" placeholder="Digite sua senha">
                    </div>
                    
                    <div class="form-group checkbox-container">
                        <input type="checkbox" id="remember_paciente" class="remember-checkbox">
                        <label for="remember_paciente">Manter conectado</label>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                
                    <div class="login-footer">
                        <a href="../common/recuperar_senha.html">Esqueci minha senha</a>
                    </div>
                    
                    <div class="divider">ou</div>
                    
                    <div class="text-center">
                        <p>Ainda não possui uma conta?</p>
                        <div class="form-group" style="margin-top: 1rem;">
                            <a href="../paciente_att/cadastro_paciente.html" class="btn btn-primary">Cadastre-se agora</a>
                        </div>
                    </div>
                </form>
                
                <!-- Formulário de Médico -->
                <form id="medico-form" class="form-content" action="../medico/dashboard_medico.html" method="post">
                    <div class="form-group">
                        <label for="email_medico" class="form-label">E-mail ou CRM</label>
                        <input type="text" id="email_medico" class="form-input" placeholder="Digite seu e-mail ou CRM">
                    </div>
                    
                    <div class="form-group">
                        <label for="password_medico" class="form-label">Senha</label>
                        <input type="password" id="password_medico" class="form-input" placeholder="Digite sua senha">
                    </div>
                    
                    <div class="form-group checkbox-container">
                        <input type="checkbox" id="remember_medico" class="remember-checkbox">
                        <label for="remember_medico">Manter conectado</label>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                
                    <div class="login-footer">
                        <a href="../common/recuperar_senha.html">Esqueci minha senha</a>
                    </div>
                    
                    <div class="divider">ou</div>
                    
                    <div class="text-center">
                        <p>Ainda não possui uma conta?</p>
                        <div class="form-group" style="margin-top: 1rem;">
                            <a href="../medico/cadastro_medico.html" class="btn btn-primary">Cadastre-se como médico</a>
                        </div>
                    </div>
                </form>
                
                <!-- Formulário de Admin -->
                <form id="admin-form" class="form-content" action="../admin/dashboard_admin.html" method="post">
                    <div class="form-group">
                        <label for="email_admin" class="form-label">E-mail</label>
                        <input type="text" id="email_admin" class="form-input" placeholder="Digite seu e-mail de administrador">
                    </div>
                    
                    <div class="form-group">
                        <label for="password_admin" class="form-label">Senha</label>
                        <input type="password" id="password_admin" class="form-input" placeholder="Digite sua senha">
                    </div>
                    
                    <div class="form-group checkbox-container">
                        <input type="checkbox" id="remember_admin" class="remember-checkbox">
                        <label for="remember_admin">Manter conectado</label>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                
                    <div class="login-footer">
                        <a href="../common/recuperar_senha.html">Esqueci minha senha</a>
                    </div>
                    
                    <div class="divider">Acesso Restrito</div>
                    
                    <div class="text-center">
                        <p>Área exclusiva para administradores do sistema</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Alternância entre abas de tipo de usuário
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('.form-content');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Atualizar abas
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Atualizar formulários
                const formId = tab.getAttribute('data-form');
                forms.forEach(form => {
                    form.classList.remove('active');
                    if (form.id === formId) {
                        form.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
